<!doctype html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Sign In</title>

      <link rel="shortcut icon" th:href="@{/images/OlaNotes-favicon.ico}" />
      <link rel="stylesheet" th:href="@{/css/backend-plugin.min.css?v=1.0.0}">
      <link rel="stylesheet" th:href="@{/css/backend.css?v=1.0.0}">
      <link rel="stylesheet" th:href="@{/vendor/@fortawesome/fontawesome-free/css/all.min.css}">
      <link rel="stylesheet" th:href="@{/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css}">
      <link rel="stylesheet" th:href="@{/vendor/remixicon/fonts/remixicon.css}">
      <link rel="stylesheet" th:href="@{/vendor/@icon/dripicons/dripicons.css}">
      <link rel="stylesheet" th:href="@{/css/OlaNotes-style.css}">
  </head>
  <body>

    <!--Page loader-->
    <div id="loading">
          <div id="loading-center">
          </div>
    </div>
    
    <div class="wrapper">
       <section class="login-content">
         <div class="container h-100">
            <div class="row justify-content-center align-items-center height-self-center">
               <div class="col-md-5 col-sm-12 col-12 align-self-center">
                  <div th:if="${param.success}">
                      <div class="alert alert-success">You have successfully registered in our app!</div>
                  </div>
                  <div th:if="${param.logout}">
                      <div class="alert alert-success">You have been logged out.</div>
                  </div>
                  <div class="sign-user_card">   
                     <div class="logo-detail">
                         <div class="d-flex align-items-center"><img th:src="@{/images/OlaNotes-logo.png}" class="img-fluid rounded-normal light-logo logo" alt="logo"> <h4 class="logo-title ml-3">OlaNotes</h4></div>
                     </div>      
                     <h3 class="mb-2">Sign In</h3>
                     <p>Login to stay connected.</p>
                     <form method="post" role="form" th:action="@{/login}">
                         <div th:if="${param.error}" class="alert alert-warning col-lg-12">
                             Invalid username or password.
                         </div>
                        <div class="row">
                           <div class="col-lg-12">
                              <div class="floating-label form-group">
                                 <input id="username" name="username" class="floating-input form-control" type="text" placeholder=" ">
                                 <label>Username</label>
                              </div>
                           </div>
                           <div class="col-lg-12">
                              <div class="floating-label form-group">
                                 <input id="password" name="password" class="floating-input form-control" type="password" placeholder=" ">
                                 <label>Password</label>
                              </div>
                           </div>
                           <div class="col-lg-6 d-none">
                              <div class="custom-control custom-checkbox mb-3 text-left">
                                 <input type="checkbox" class="custom-control-input" id="customCheck1">
                                 <label class="custom-control-label" for="customCheck1">Remember Me</label>
                              </div>
                           </div>
                           <div class="col-lg-6 d-none">
                              <a href="#" class="text-primary float-right">Forgot Password?</a>
                           </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                        <p class="mt-3 mb-0">Create an Account <a th:href="@{/register}" class="text-primary"><b>Sign Up</b></a>
                        </p>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </section>
    </div>

    <!-- Backend Bundle JavaScript-->
    <script th:src="@{/js/backend-bundle.min.js}"></script>

    <!-- app JavaScript -->
    <script th:src="@{/js/app.js}"></script>
  </body>
</html>
