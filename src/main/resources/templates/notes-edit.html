<!doctype html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Edit Note</title>

  <link rel="shortcut icon" th:href="@{/images/OlaNotes-favicon.ico}" />
  <link rel="stylesheet" th:href="@{/css/backend-plugin.min.css?v=1.0.0}">
  <link rel="stylesheet" th:href="@{/css/backend.css?v=1.0.0}">
  <link rel="stylesheet" th:href="@{/vendor/@fortawesome/fontawesome-free/css/all.min.css}">
  <link rel="stylesheet" th:href="@{/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css}">
  <link rel="stylesheet" th:href="@{/vendor/remixicon/fonts/remixicon.css}">
  <link rel="stylesheet" th:href="@{/vendor/@icon/dripicons/dripicons.css}">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <link rel="stylesheet" th:href="@{/assets/summernote/summernote-bs4.css}"/>
  <link rel="stylesheet" th:href="@{/css/OlaNotes-style.css}">


</head>
<body>

<!--Wrapper-->
<div class="wrapper">

  <!--Top navigation bar-->
  <div th:insert="~{top-nav-bar :: top-nav-bar}"></div>
  <!--Sidebar-->
  <div th:insert="~{sidebar :: sidebar}"></div>

  <div class="content-page">
    <div class="container-fluid note-details d-flex flex-column" >
      <!--Container for notes-->
      <div class="row flex-grow-1">

        <div class="col-lg-12">
          <div class="card card-block card-stretch">
            <div class="card-body write-card">
              <div class="container-fluid collapse-fluid">
                <form  method="post" th:action="@{/notes/{noteId}/edit(noteId=${note.noteId})}" th:object="${note}">
                  <input type="hidden" th:field="*{noteId}">
                  <div class="col-md-12 col-lg-12 p-0">
                    <input  th:field="*{title}" type="text" class="form-control" placeholder="Enter title here">
                  </div>
                  <div class="col-md-12 col-lg-12 p-0">
                    <textarea type="text" rows="4" id="content" placeholder="Content" class="form-control"
                              th:field="*{content}" style="height: auto;"></textarea>
                  </div>
                  <div class="col-lg-12 p-0 mt-3">
                    <button type="submit" class="btn btn-primary ml-2" data-extra-toggle="toggle" data-extra-class-show=".show-note-button" data-extra-class-hide=".hide-note-button">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Page end  -->
  </div>
</div>
</div>
<!-- Wrapper End-->

<!-- app JavaScript -->
<script th:src="@{/js/app.js}"></script>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/summernote/summernote-bs4.js}"></script>

<script>
  $('#content').summernote({
    minHeight: null
  });
</script>
</body>
</html>
