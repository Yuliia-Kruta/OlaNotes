<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Top Navigation Bar</title>

  <link rel="shortcut icon" th:href="@{/images/OlaNotes-favicon.ico}" />
  <link rel="stylesheet" th:href="@{/css/backend-plugin.min.css?v=1.0.0}">
  <link rel="stylesheet" th:href="@{/css/backend.css?v=1.0.0}">
  <link rel="stylesheet" th:href="@{/vendor/@fortawesome/fontawesome-free/css/all.min.css}">
  <link rel="stylesheet" th:href="@{/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css}">
  <link rel="stylesheet" th:href="@{/vendor/remixicon/fonts/remixicon.css}">
  <link rel="stylesheet" th:href="@{/vendor/@icon/dripicons/dripicons.css}">
  <link rel="stylesheet" th:href="@{/css/OlaNotes-style.css}">
</head>

<body>
<div th:fragment="top-nav-bar" th:object="${user}">
<div class="iq-top-navbar">
  <div class="iq-navbar-custom">
    <nav class="navbar navbar-expand-lg navbar-light p-0">
      <div class="iq-navbar-logo d-flex align-items-center justify-content-between">
        <i class="ri-menu-line wrapper-menu"></i>
        <a th:href="@{/notes}" class="header-logo">
          <img th:src="@{/images/OlaNotes-logo.png}" class="img-fluid rounded-normal light-logo" alt="logo">
        </a>
      </div>

      <div class="d-flex align-items-center">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"  aria-label="Toggle navigation">
          <i class="ri-menu-3-line"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto navbar-list align-items-center">
            <div class="d-flex justify-content-center align-items-center">
              <li class="nav-item nav-icon search-content mt-0">
                <a href="#" class="search-toggle rounded" id="h1-dropdownSearch" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="ri-search-line"></i>
                </a>
                <div class="iq-search-bar iq-sub-dropdown dropdown-menu" aria-labelledby="h1-dropdownSearch">
                  <form th:action="@{/notes/search}" class="searchbox p-2">
                    <div class="form-group mb-0 position-relative">
                      <input name="query" type="search" class="text search-input font-size-12" placeholder="type here to search notes...">
                      <a href="#" class="search-link"><i class="las la-search"></i></a>
                    </div>
                  </form>
                </div>
              </li>
              <li class="caption-content">
                <a href="#" class="iq-user-toggle d-flex align-items-center justify-content-between  mt-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <img th:src="@{/images/user-icon.jpeg}" class="img-fluid rounded avatar-50" alt="user">
                </a>

              </li>
              <li class="caption-content">
                <a href="#" class="iq-user-toggle d-flex align-items-center justify-content-between  mt-0" id="h-dropdownMenuButton001" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <h6 th:text="${user.firstName + ' ' + user.lastName}" class="mb-0 line-height text-break "></h6>
                  <i class="las la-angle-down ml-4"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right w-100 border-0 py-2" aria-labelledby="h-dropdownMenuButton001">
                  <a class="dropdown-item mb-2 d-none" href="#">
                    <i class="lar la-user-circle font-size-20 mr-1"></i>
                    <span class="mt-2">My Profile</span>
                  </a>
                  <a class="dropdown-item mb-2" th:href="@{/user/edit}">
                    <i class="las la-user-edit font-size-20 mr-1"></i>
                    <span>Edit Profile</span>
                  </a>
                  <a class="dropdown-item mb-2 d-none" href="#">
                    <i class="las la-user-cog font-size-20 mr-1"></i>
                    <span>Account Settings</span>
                  </a>
                  <a class="dropdown-item d-none" href="#">
                    <i class="las la-user-shield font-size-20 mr-1"></i>
                    <span>Privacy Settings</span>
                  </a>
                  <hr class="my-1">
                  <a class="dropdown-item" th:href="@{/logout}">
                    <i class="las la-sign-out-alt font-size-20 mr-1"></i>
                    <span>Logout</span>
                  </a>
                </div>
              </li>

            </div>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</div>
</div>
</body>
</html>
